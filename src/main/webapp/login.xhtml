<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="style.css"></link>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&amp;family=Orbitron:wght@900&amp;family=Poppins:wght@300;700&amp;family=Righteous&amp;display=swap');
  * {
      font-family: 'Poppins', sans-serif;
  }
  body {
    background-color: rgb(46, 46, 184);
    color: white;
    text-align: center;
    padding: 3% 25%;
    border-radius: 3%;
    text-shadow: 0 0 10px #599bff;
  }

  .titulo {
    background-color: rgba(1, 1, 70, 0.623);
    padding: 5% 15%;
    border-radius: 3%;
  }

  .form {
    background-color: rgba(4, 0, 8, 0.664);
    padding: 5% 20%;
    border-radius: 3%;
    display: inline-block;
  }

  .but {
    margin-top: 15px;
    padding: 3% 10%;
    position: relative;
  }

  .inputText {
    display: flow-root;
    text-align: center;
  }
</style>
<h:head>
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>

<body>
  <p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
  </p:messages>
  <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>
  <div class="titulo">
    <h1>Plataforma Gestión de Recursos Biblioteca</h1>
    <center>
      <h:form>
        <div class="form">
          <div class="inputText">
            <h1>Usuario</h1>
              <h:inputText value="#{userBean.username}" class="input input-style" name="login" />
          </div>
          <div class="inputText">
            <h1>Contraseña</h1>
            <h:inputSecret id="password" value="#{userBean.password}" class="input input-style"
              placeholder="Contraseña" name="password" />
          </div>
          <br />
          <h:commandButton value="ACCEDER" action="#{userBean.ingresarSesion()}" class="but but-style" />
        </div>
      </h:form>
    </center>
  </div>
</body>

</html>
