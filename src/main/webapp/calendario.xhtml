      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    }

    .formbox {

        background-color: rgba(1, 1, 70, 0.623);
        padding: 2%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .botn{
        width: 22%;
        height: 40px;
        margin: 10px;
        border-radius: 15px;
        background: rgb(248, 248, 248);
        color: black;
        text-align: center;
        font-size: 50%;
        align-self: center;
        align-items: center;

    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;

    }

    .input {

        margin-bottom: 10px;

    .gri {
        background: rgba(4, 0, 8, 0.664);

    }

    .dividendo {
        margin-top: 3%;
    }
</style>
<h:head>
    <script type="text/javascript">
        PrimeFaces.locales['tr'] = {
            closeText: 'kapat',
            prevText: 'geri',
            nextText: 'ileri',
            currentText: 'bugün',
            monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
                'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
            monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
                'Tem','Ağu','Eyl','Eki','Kas','Ara'],
            dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
            dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
            dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
            weekHeader: 'Hf',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            month: 'Ay',
            week: 'Hafta',
            day: 'Gün',
            allDayText : 'Tüm Gün'
        };
    </script>
        <style type="text/css">
        .value {
            width: 1000px;
        }
    </style>
</h:head>
<title>Consultar Recurso</title>

<body>
    <center><h:form id="formCalendario">
        <p:growl id="messages" showDetail="true" />

        <h:panelGrid columnClasses="value">
            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule">
                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails"/>
                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
            </p:schedule>
        </h:panelGrid>

        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <p:outputLabel for="from" value="Hora:" />
                <p:calendar id="from" mindate="#{scheduleView.event.startDate}" maxdate="#{scheduleView.event.endDate.minusHours(1)}" value="#{scheduleView.desde}" pattern="MM/dd/yyyy HH"/>
                <p:outputLabel for="tiempo" value="Tiempo:" />
                <h:selectOneMenu id="tiempo" value="#{reservarBean.horas}">
                        <f:selectItem class="select" itemLabel="1 Hora" itemValue="1"></f:selectItem>
                        <f:selectItem class="select" itemLabel="2 Horas" itemValue="2"></f:selectItem>
                </h:selectOneMenu>
                <center>
                    <p:commandButton update="formCalendario" value="Reservar" action="#{userBean.setRedirectUrl(userBean.reservar)}"
                            actionListener="#{reservarBean.inicializar(scheduleView.idRecurso,scheduleView.desde)}"/>
                </center>
            </h:panelGrid>
        </p:dialog>
    </h:form></center>
</body>

</html>
