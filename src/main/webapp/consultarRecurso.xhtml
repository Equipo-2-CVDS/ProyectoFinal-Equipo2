<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<style>

    .ui-paginator-page{
        background-color: #CADAF7 !important;
      }
    .ui-paginator{
        background-color: #2255D5 !important;
        color: black;
    }

    .rows {
        background: #CADAF7  !important ;
    }

    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
        color: blue;
    }


    body {
        font-family: 'Courier New';
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background-color: rgba(1, 1, 70, 0.623);
        border-radius: 15px;
        height: auto;
        width: auto;
        padding: 3% 2%;
    }

    .titulo {
        font-size: 40px;
    }

    .formbox {
        border-radius: 15px;
        background-color: rgba(1, 1, 70, 0.623);
        padding: 2%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .botn
        width: 22%;
        height: 40px;
        margin: 10px;
        border-radius: 15px;
        background: rgb(248, 248, 248);
        color: black;
        text-align: center;
        font-size: 50%;
        align-self: center;
        align-items: center;

    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    .input {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;


    }

    .table {
        align-self: center;
        text-align: center;
        align-items: center;
        align-content: center;
        color: black;
    }


    div.dataTables_wrapper {
        width: 800px;
        margin: 0 auto;
    }

    .ui-datatable thead th {
        background-image: none !important;
        background-color: blue !important;
        color: white !important;
        align: center;
    }

    tr {
        height: 50px;
    }

    .time {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;
    }

    .bodylogo {
        background-color: rgb(46, 46, 184);
        color: rgb(46, 46, 184);
    }

</style>
<h:head>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js">
    </script>
</h:head>
<title>Consultar Recurso</title>

<body class="page">
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    <div class="bodylogo">
        <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
    </div>

    <div class="divBody">
        <p class="titulo">Consultar Recurso</p>
        <h:form id="formConsultarRecursos" class="formbox">
            <center>
                <p:dataTable id="table" var="recurso" value="#{consultarRecursosBean.recursos}"
                    filteredValue="#{consultarRecursosBean.filtro}" rows="10" width="100%" paginator="true"
                    emptyMessage="Not Found" class = "table" rowStyleClass="rows" paginatorPosition="bottom"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                    currentPageReportTemplate="pag {startRecord} de {endRecord}">
                    <p:column headerText="Nombre" sortBy="#{recurso.nombre}">
                        <h:outputText value="#{recurso.nombre}" />
                    </p:column>
                    <p:column headerText="Tipo" sortBy="#{recurso.tipo}" filterBy="#{recurso.tipo}"
                        filterMatchMode="contains">
                        <h:outputText value="#{recurso.tipo}" />
                    </p:column>
                    <p:column headerText="Capacidad" sortBy="#{recurso.capacidad}" filterBy="#{recurso.capacidad}"
                        filterMatchMode="contains">
                        <h:outputText value="#{recurso.capacidad}" />
                    </p:column>
                    <p:column headerText="Ubicacion" sortBy="#{recurso.ubicacion}" filterBy="#{recurso.ubicacion}"
                        filterMatchMode="contains">
                        <h:outputText value="#{recurso.ubicacion}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{recurso.estado}" />
                    </p:column>
                    <p:column headerText="Consultar Horario">
<!--                        <p:calendar value="fecha"/>-->
                        <p:button value = "Consultar" oncomplete = "requestDialog();" ajax = "false"
                                  outcome = "consultarHorarios"/>
                    </p:column>

                </p:dataTable>
            </center>
            <br><p:commandButton class="botn" value="Volver"
                                 actionListener="#{navigationController.paginaInicio()}"/></br>
        </h:form>
</div>
</body>

</html>
