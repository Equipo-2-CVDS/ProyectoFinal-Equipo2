<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<style>
    body {
        font-family: 'Courier New';
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background-color: rgba(1, 1, 70, 0.623);
        border-radius: 15px;
        height: auto;
        width: auto;
        padding: 3% 10%;
    }

    .titulo {
        font-size: 40px;
    }

    .formbox {
        border-radius: 15px;
        background-color: rgba(1, 1, 70, 0.623);
        padding: 3%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .botn {
        font-weight:bold;
        font-size: 25px;
        font-family: 'Courier New';
        width: 22%;
        height: 40px;
        margin: 10px;
        border-radius: 15px;
        background: rgb(248, 248, 248);
        color: black;
        text-align: center;
        align-self: center;
        align-items: center;

    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: left;
        margin-left: 50%;
        margin-right: auto;
    }

    .input {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;


    }

    .gri {
        background: rgba(4, 0, 8, 0.664);
        display: grid;
        border-radius: 15px;
        text-align: center;
        grid-template-columns: 50% 35%;
        padding: 10% 8%;
        margin: 3%;

    }

    .table {
        align-self: center;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .select {
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .logo {
        margin-left: auto;
    }

    .time {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;

    }

    .bodylogo {
        background-color: rgb(46, 46, 184);
        color: rgb(46, 46, 184);
    }

    .check {
        padding: 1%;
        align-self: center;
        align-items: center;
    }

    .dividendo {
        margin-top: 3%;
    }
</style>
<title>Registro Cliente</title>

<body class="page">
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<div class="bodylogo">
    <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
</div>



<div class="divBody">
    <p class="titulo">Consultar Recurso</p>
    <h:form id="formConsultarRecursos" class="formbox">
        <h:dataTable id = "table" var = "recurso" value="#{ConsutarRecursosBean.consultarRecursos()}">
            <p:column>
                <f:facet name = "header"> Nombre </f:facet>
                #{recurso.nombre}
            </p:column>
            <p:column>
                <f:facet name = "header"> Capacidad </f:facet>
                #{recurso.capacidad}
            </p:column>
            <p:column>
                <f:facet name = "header"> Ubicacion </f:facet>
                #{recurso.ubicacion}
            </p:column>

        </h:dataTable>

        <p:commandButton update="formConsultarRecursos" class="botn" value="consultar"
                         actionListener="#{ConsultarRecursosBean.consultarRecursos()}" />
        <br>
            <p:commandButton update="formConsultarRecursos" class="botn" value="Volver"
                             actionListener="#{navigationController.paginaHome()}" /></br>
    </h:form>
</div>
</body>

</html>
