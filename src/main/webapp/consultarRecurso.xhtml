<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<style>
    body {
        font-family: 'Courier New';
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background-color: rgba(1, 1, 70, 0.623);
        border-radius: 15px;
        height: auto;
        width: auto;
        padding: 3% 10%;
    }

    .titulo {
        font-size: 40px;
    }

    .formbox {
        border-radius: 15px;
        background-color: rgba(1, 1, 70, 0.623);
        padding: 3%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .botn {
        font-weight:bold;
        font-size: 25px;
        font-family: 'Courier New';
        width: 22%;
        height: 40px;
        margin: 10px;
        border-radius: 15px;
        background: rgb(248, 248, 248);
        color: black;
        text-align: center;
        align-self: center;
        align-items: center;

    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    .input {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;


    }

    .gri {
        background: rgba(4, 0, 8, 0.664);
        display: grid;
        border-radius: 15px;
        text-align: center;
        grid-template-columns: 50% 35%;
        padding: 10% 8%;
        margin: 3%;

    }

    .table {
        align-self: center;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .select {
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .logo {
        margin-left: auto;
    }

    .time {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;

    }

    .bodylogo {
        background-color: rgb(46, 46, 184);
        color: rgb(46, 46, 184);
    }

    .check {
        padding: 1%;
        align-self: center;
        align-items: center;
    }

    .dividendo {
        margin-top: 3%;
    }
</style>
<title>Consultar Recurso</title>

<body class="page">
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<div class="bodylogo">
    <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
</div>



<div class="divBody">
    <p class="titulo">Consultar Recurso</p>
    <h:form id="formConsultarRecursos" class="formbox">
        <center>
        <div style = "display: grid; grid-template-columns: 1fr 1fr 1fr; ">
            <div>
            <h1>Tipo</h1>
            <h:selectOneMenu value="#{recursoBean.tipo}" class="select" >
                <f:selectItem hidden="" itemLabel="Seleccione tipo" itemValue="" />
                <f:selectItem class="select" itemLabel="Sala de Estudio" itemValue="Sala de Estudio" />
                <f:selectItem class="select" itemLabel="Equipo multimedia" itemValue="Equipo multimedia" />
                <f:selectItem class="select" itemLabel="Equipo de Computo" itemValue="Equipo de Computo" />
            </h:selectOneMenu>
            </div>
            <div>
            <h1>Capacidad</h1>
            <p:inputText class="input" id="capacidad" type="Integer" value="#{recursoBean.capacidad}"
                         placeholder="Capacidad del recurso" />
            </div>
            <div>
            <h1>Ubicaci√≥n</h1>
            <h:selectOneMenu value="#{recursoBean.ubicacion}" class="select">
                <f:selectItem hidden="" itemLabel="Seleccione ubicacion" itemValue="" />
                <f:selectItem class="select" itemLabel="Edificio A" itemValue="Edificio A" />
                <f:selectItem class="select" itemLabel="Edificio B" itemValue="Edificio B" />
                <f:selectItem class="select" itemLabel="Edificio C" itemValue="Edificio C" />
                <f:selectItem class="select" itemLabel="Edificio D" itemValue="Edificio D" />
                <f:selectItem class="select" itemLabel="Edificio E" itemValue="Edificio E" />
                <f:selectItem class="select" itemLabel="Edificio F" itemValue="Edificio F" />
                <f:selectItem class="select" itemLabel="Edificio G" itemValue="Edificio G" />
                <f:selectItem class="select" itemLabel="Edificio H" itemValue="Edificio H" />
                <f:selectItem class="select" itemLabel="Edificio I" itemValue="Edificio I" />
                <f:selectItem class="select" itemLabel="Edificio L" itemValue="Edificio J" />
            </h:selectOneMenu>
            </div>
        </div>

        <h:dataTable id = "table" var = "recurso" value="#{consultarRecursosBean.consultarRecursos()}" cellspacing = "20" width = "100%" style = "border: 10px solid blue; border-collapse: separate; border-style: inset" paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink}
                     {LastPageLink} {RowsPerPageDropdown}">
            <p:column widht="500">
                <center>
                    <f:facet name = "header"> Id </f:facet>
                    #{recurso.id}
                </center>
            </p:column>
            <p:column widht="500">
                <center>
                <f:facet name = "header"> Nombre </f:facet>
                #{recurso.nombre}
                </center>
            </p:column>
            <p:column widht="500">
                <center>
                    <f:facet name = "header"> Tipo </f:facet>
                    #{recurso.tipo}
                </center>
            </p:column>
            <p:column>
                <center>
                <f:facet name = "header"> Capacidad </f:facet>
                #{recurso.capacidad}
                </center>
            </p:column>
            <p:column>
                <center>
                <f:facet name = "header"> Ubicacion </f:facet>
                #{recurso.ubicacion}
                </center>
            </p:column>
            <p:column widht="500">
                <center>
                    <f:facet name = "header"> Estado </f:facet>
                    #{recurso.estado}
                </center>
            </p:column>

        </h:dataTable>
        </center>
        <p:commandButton update="formConsultarRecursos" class="botn" value="Consultar"
                         actionListener="#{consultarRecursosBean.consultarRecursos()}" />
        <br>
            <p:commandButton update="formConsultarRecursos" class="botn" value="Volver"
                             actionListener="#{navigationController.paginaInicio()}" /></br>
    </h:form>
</div>
</body>

</html>
