<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
</h:head>
<link rel="stylesheet" href="style.css">
</link>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&amp;family=Orbitron:wght@900&amp;family=Poppins:wght@300;700&amp;family=Righteous&amp;display=swap');

    * {
        font-family: 'Poppins', sans-serif;
        text-shadow: 0 0 10px #599bff;
    }

    /* Botones y contenedores */
    body {
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 3% 5%;
        border-radius: 3%;
    }

    .table {
        background-color: rgba(4, 0, 8, 0.664);
        padding: 20px;
        border-radius: 3%;
    }

    .formbox {
        border-radius: 15px;
        background-color: rgba(1, 1, 70, 0.623);
        padding: 3%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .but {
        margin-top: 15px;
        padding: 10px 20px;
        margin-right: 10px;
        position: relative;
    }

    .but-table {
        margin-top: 2px;
        padding: 4px 15px;
        margin-right: 10px;
        position: relative;
    }

    .divPrimer {
        background-color: rgba(1, 1, 70, 0.623);
        padding: 20px;
        border-radius: 3%;
    }

    .buttons {
        margin-top: 20px;
    }

    .gri {
        background: rgba(4, 0, 8, 0.664);
        display: grid;
        border-radius: 15px;
        text-align: center;
        grid-template-columns: 50% 35%;
        padding: 10% 8%;
        margin: 3%;

    }

    .text {
        border-radius: 10px;
        margin-bottom: 5px;
        margin-top: 5%;
        font-size: 30px;
        text-align: left;
        align-items: center;

    }

    h1 {
        font-size: 30px;
        margin-bottom: 10px;
        text-align: left;
        margin-top: 4%;
        margin-left: 50%;
        margin-right: auto;
    }

    .titulo {
        font-size: 45px;
        margin-bottom: 10px;
        text-align: left;
        margin-top: 4%;
        margin-left: 38%;
        margin-right: auto;
    }

    .logo {
        margin-left: auto;
    }
</style>

<title>Consultar Reserva</title>

<body class="page">
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    <div class="bodylogo">
        <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
    </div>

    <div class="divBody">
        <h:form id="formConsultarReserva" class="formbox">
            <h1 class="titulo">Consultar Reserva</h1>
            <div class="gri">
                <h1>Recurso:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.nombreRecurso}" class="text" />
                <h1>Informacion Recurso:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.infoRecurso}" class="text" />
                <h1>Fecha Solicitado:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.fechaSolicitado}" class="text" />
                <h1>Solicitado desde:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.fechaDesde}" class="text" />
                <h1>Solicitado hasta:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.fechaHasta}" class="text" />
                <h1>Usuario que solicita:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.nombreUsuario}" class="text" />
                <h1>Programa usuario solicitante:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.programaUsuario}" class="text" />
                <h1>Recurrencia de la reserva:</h1>
                <h:outputText value="#{consultarReservaBean.usuRecuRese.recurrencia}" class="text" />
            </div>
            <br>
            <p:commandButton update="formConsultarReserva" class="but but-style" value="Volver"
                actionListener="#{navigationController.paginaMisReservas()}" /></br>

        </h:form>
    </div>
</body>

</html>
