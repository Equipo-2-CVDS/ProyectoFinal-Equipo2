<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <style>
        body{
            font-family: 'Courier New';
            background-color: rgb(46, 46, 184);
            color: white;
            text-align: center;
            padding: 1% 3%;
            align-content: center ;
        }
        .divBody{
            background-color: rgba(1, 1, 70, 0.623);
            border-radius: 15px;
            height: auto;
            width: auto;
            padding: 3% 10% ;
        }
        .titulo{
            font-size: 40px;
        }
        .formbox{
            border-radius: 15px ;
            background-color: rgba(1, 1, 70, 0.623);
            padding: 3%;
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .botn{
            width: 22%;
            height: 40px;
            margin: 10px;
            border-radius: 15px;
            background: rgb(248, 248, 248);
            color: black;
            text-align: center;
            align-self: center;
            align-items: center;
        }

        h1{
            font-size: 24px;
            margin-bottom: 10px;
            text-align:left;
            margin-left: 50%;
            margin-right: auto;
        }

        .input{
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: left;
            align-items: center;
            

        }

        .gri{
            background: rgba(4, 0, 8, 0.664);
            display: grid;
            border-radius: 15px;
            text-align: center;
            grid-template-columns: 50% 35%;
            padding: 10% 8%;
            margin: 3%;

        }

        .table{
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
        }

        .select{
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .logo{
            margin-left: auto;
        }

        .time{
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: left;
            align-items: center;

        }

        .bodylogo{
            background-color: rgb(46, 46, 184);
            color:rgb(46, 46, 184);
        }

    </style>
<title>Registro Cliente</title>
    <body class= "page">
        <div class="bodylogo">
            <img class = "logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
        </div>
        
        

        <div class="divBody">
        <p class="titulo">Registrar Recurso</p>

        <h:form id="formRegisterRecurso" class="formbox">
            <div class="gri">
                <h1>Nombre</h1>
                <p:inputText class="input" id="Nombre" type="long" binding="#{name}" placeholder="Nombre del recurso" />
                <h1>Ubicación</h1>
                <select class="select">
                <option hidden="" >Seleccione ubicación</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio A</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio B</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio C</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio D</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio E</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio F</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio G</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio H</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio I</option>
                <option class="select" id="ubicación" binding="#{ubication}">Edificio L</option>
                </select>
                <h1>Tipo</h1>
                <select class="select">
                <option hidden="" >S sala, E equipo y M multimedia</option>
                <option class="select" id="tipo"  binding="#{type}">S</option>
                <option class="select" id="tipo"  binding="#{type}">E</option>
                <option class="select" id="tipo"  binding="#{type}">M</option>
                </select>
                <h1>Capacidad</h1>
                <p:inputText class="input" id="capacidad" type="Integer" binding="#{capacity}"  placeholder="Capacidad del recurso"/>
                <h1>Desde</h1>
                <input class = "time" id="appt-time" type="time" name="since-time"></input>
                <h1>Hasta</h1>
                <input class = "time" id="appt-time" type="time" name="till-time"></input>
            </div>
            <p:commandButton update="formRegisterRecurso" class="botn" value="Registrar" actionListener="#{Recurso.insertarRecurso(name.value, type.value, capacity.value, ubication.value)}"/>
            <br><p:commandButton update="formRegisterRecurso" class="botn" value="Volver" action="#{navigationController.paginaHome()}"/></br>
        </h:form>
        </div>
    </body>
</html>
