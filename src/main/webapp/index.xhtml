<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<link rel="stylesheet" href="style.css"></link>
<link rel="icon" type="image/ico" href="/IconDispatcher/favicon.ico"/>
      <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&amp;family=Orbitron:wght@900&amp;family=Poppins:wght@300;700&amp;family=Righteous&amp;display=swap');
        * {
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-color: rgb(46, 46, 184);
            color: white;
            text-align: center;
            padding: 3% 25%;
            border-radius: 3%;
            text-shadow: 0 0 10px #599bff;

        .div{
            background-color: rgba(1, 1, 70, 0.623);

        .but{
            margin-top: 15px;

            position: relative;
        }

            font-size: 32px;

    <h:body>
        <img class = "logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>
        <div class="div">
            <div>
                <h1>Plataforma Gestión de Recursos Biblioteca</h1>
            </div>
            <div class="form">
                <h:form id="form1">
                    <p:commandButton class="but but-style" value="Consultar Recurso" actionListener="#{navigationController.paginaConsultaR()}"/>

        </div>
