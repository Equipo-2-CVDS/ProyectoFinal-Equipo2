<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<link rel="stylesheet" href="style.css">
</link>
<style>

    body {
        font-family: 'Courier New';
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background-color: rgba(1, 1, 70, 0.623);
        border-radius: 15px;
        height: auto;
        width: auto;
        padding: 3% 2%;
    }

    .titulo {
        font-size: 40px;
    }

    .formbox {
        border-radius: 15px;
        background-color: rgba(1, 1, 70, 0.623);
        padding: 2%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .botn {
        width: 22%;
        height: 40px;
        margin: 10px;
        border-radius: 15px;
        background: rgb(248, 248, 248);
        color: black;
        text-align: center;
        font-size: 50%;
        align-self: center;
        align-items: center;

    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    tr {
        height: 50px;
    }

    .time {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;
    }

    .bodylogo {
        background-color: rgb(46, 46, 184);
        color: rgb(46, 46, 184);
    }

</style>
<h:head>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js">
    </script>
</h:head>
<title>Confirmar cancelacion</title>

<body class="page">
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<div class="bodylogo">
    <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
</div>

<div class="divBody">
    <p class="titulo">Confirmacion de Cancelacion</p>
    <h:form id="formConsultarRecursos" class="formbox">
        <h1>El recurso seleccionado tiene reservas asignadas</h1>
        <h2>Desea cancelar estas reservas?</h2>
        <br/>
        <br>
        <p:commandButton style="margin-right: 5%" class="but-style" value="Cancelar Reservas"
                         actionListener="#{confirmacionCancelarRecursoBean.cancelarReserva()}"/>
        <p:commandButton style="margin-left: 5%" class="but-style" value="Mantener Reservas"
                 actionListener="#{consultarRecursosBean.cancelacionConfirmada(confirmacionCancelarRecursoBean.getIdRecurso())}" action="#{navigationController.modificarRecursos()}"/></br>
        <br>
        <p:commandButton class="but-style" value="Volver"
                         actionListener="#{navigationController.modificarRecursos()}"/></br>
    </h:form>
</div>
</body>

</html>
