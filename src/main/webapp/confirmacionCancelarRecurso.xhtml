<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<link rel="stylesheet" href="style.css">
</link>
<style>

    body {
        font-family: 'Courier New';
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background-color: rgba(1, 1, 70, 0.623);
        border-radius: 15px;
        height: auto;
        width: auto;
        padding: 3% 2%;
    }

    .titulo {
        font-size: 40px;
    }

    .formbox {
        border-radius: 15px;
        background-color: rgba(1, 1, 70, 0.623);
        padding: 2%;
        text-align: center;
        align-items: center;
        align-content: center;
    }

    .botn {
        width: 22%;
        height: 40px;
        margin: 10px;
        text-align: center;
        align-self: center;
        align-items: center;
        position: relative;
        font-size: 18px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    tr {
        height: 50px;
    }

    .time {
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        align-items: center;
    }

    .bodylogo {
        background-color: rgb(46, 46, 184);
        color: rgb(46, 46, 184);
    }

</style>
<title>Confirmar cancelacion</title>

<body class="page">
<div class="bodylogo">
    <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>`
</div>

<div class="divBody">
    <p class="titulo">Confirmacion</p>
    
    
    <h:form id="formConsultarRecursos" class="formbox">
        <c:if test="#{confirmacionCancelarRecursoBean.reservas()}">
            <h1>El recurso seleccionado tiene reservas asignadas</h1>
            <h:outputText value="#{confirmacionCancelarRecursoBean.getText0()}" />
            <br/>
            <br>
            <p:commandButton style="margin-right: 5%" class="botn but-style" value="#{confirmacionCancelarRecursoBean.getText1()}"
                            actionListener="#{confirmacionCancelarRecursoBean.cancelarReserva()}"/>
            <p:commandButton style="margin-left: 5%" class="botn but-style" value="Mantener reservas"
                    actionListener="#{confirmacionCancelarRecursoBean.cambiarEstado()}"/></br>
        </c:if>
        <c:if test="#{confirmacionCancelarRecursoBean.reservasDiv()}">
            <p:commandButton class="botn but-style" value="Confirmar"
                actionListener="#{confirmacionCancelarRecursoBean.cambiarEstado()}" />        
        </c:if>
        <br>
        <p:commandButton style="margin-top: 2%" class="botn but-style" value="Volver" actionListener="#{navigationController.modificarRecursos()}" />
        </br>
    </h:form>
</div>
</body>

</html>
