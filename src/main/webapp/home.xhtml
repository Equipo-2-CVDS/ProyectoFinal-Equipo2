<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>
<style>
    body{
      font-family: 'Courier New', Courier, monospace;
      background-color: rgb(46, 46, 184);
      color: white;
      text-align: center;
      padding: 3% 25%;
      border-radius: 3%;
    }
    .text-title{
        font-size: 40px;
    }
    .options{
        background-color: rgba(4, 0, 8, 0.664);
        padding: 15% 20%;
        border-radius: 3%;
    }
    .but{
        border-radius: 5px;
        margin-top: 15px;
        padding: 3% 10%;
    }
    .divPrimer{
        background-color: rgba(1, 1, 70, 0.623);
        padding: 3% 15%;
        border-radius: 3%;
    }
  </style>
<h:body>
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<img class = "logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>
<div class="divPrimer">
    <div class="text-title">
        <p>Bienvenido #{userBean.username}</p>
    </div>
    <div class="options">
        <h:form>
            <div>
                <p:commandButton class="but" value="Registrar Recurso" style="display: #{userBean.visible()}" actionListener="#{navigationController.paginaRegistroR()}"/>
            </div>
            <div>
                <p:commandButton class="but" value="Consultar Recurso" actionListener="#{navigationController.paginaConsultaR()}"/>
            </div>
            <div>
                <p:commandButton class="but" value="Consultar Reservas" actionListener="#{navigationController.paginarecursoR()}"/>
            </div>
            <div>
                <h:commandButton action="#{userBean.cerrarSesion()}" class="but" value="Salir"/>
            </div>
        </h:form>
    </div>
</div>
<h:messages/>
</h:body>
</html>
