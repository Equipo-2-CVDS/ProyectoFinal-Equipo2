<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home</title>

</h:head>
<link rel="stylesheet" href="style.css">
</link>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&amp;family=Orbitron:wght@900&amp;family=Poppins:wght@300;700&amp;family=Righteous&amp;display=swap');

    * {
        font-family: 'Poppins', sans-serif;
        text-shadow: 0 0 10px #599bff;
    }

    body {
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 3% 5%;
        border-radius: 3%;
        text-shadow: 0 0 10px rgb(46, 46, 184);
    }

    .options {
        background-color: rgba(4, 0, 8, 0.664);
        padding: 10% 10%;
        border-radius: 3%;
    }

    .but {
        margin-top: 15px;
        padding: 3% 10%;
        position: relative;
        text-shadow: 1px 1px 10px white;
        overflow: hidden;
        color: #fff;
        border-radius: 30px;
        border-color: blue;
        border-width: 1px;
    }

    .divPrimer {
        background-color: rgba(1, 1, 70, 0.623);
        padding: 3% 5%;
        border-radius: 3%;
    }

    form>div {
        margin-bottom: 25px;
    }

</style>

<h:body>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>
    <div class="divPrimer">
        <h1>Reportes</h1>
        <h:form id="formReportes" class="formbox">
            <p:dataTable class="table" id="table" var="table" borde="10px"
                value="#{estadisticasBean.consultarTable()}" widgetVar="tableWidget"
                emptyMessage="No tienes reservaciones para esta busqueda" scrollable="true" draggableRows="false"
                cellSeparator="true" scrollHeight="330">
                <p:column class="column" sortBy="#{recurso.tipo}" filterBy="#{table.nombreRecurso}">
                    <f:facet name="header"> Recurso </f:facet>
                    #{table.nombreRecurso}
                </p:column>
                <p:column class="column">
                    <f:facet name="header"> Tipo </f:facet>
                    #{table.tipoRecurso}
                </p:column>
                <p:column class="column" filterBy="#{table.nombreRecurso}">
                    <f:facet name="header"> Estudiante </f:facet>
                    #{table.nombreEstudiante}
                </p:column>
                <p:column class="column" filterBy="#{table.nombreRecurso}">
                    <f:facet name="header"> Programa </f:facet>
                    #{table.programaEstudiante}
                </p:column>
                <p:column class="column">
                    <f:facet field="date" name="header" filterMatchMode="between"> 
                        Fecha 
                        <p:calendar id="from" value="#{testDateRange.dateFrom}" styleClass="customCalendar" pattern="dd/MM/yyyy">
                            <p:ajax event="dateSelect" oncomplete="PF('tableWidget').filter()" update="table" />
                        </p:calendar>
                        <p:calendar id="to" value="#{testDateRange.dateTo}" styleClass="customCalendar" pattern="dd/MM/yyyy">
                            <p:ajax event="dateSelect" oncomplete="PF('tableWidget').filter()" update="table" />
                        </p:calendar>
                    </f:facet>
                    #{table.fecha}
                </p:column>
                <p:column class="column">
                    <f:facet name="header"> Desde </f:facet>
                    #{table.desde}
                </p:column>
                <p:column class="column">
                    <f:facet name="header"> Hasta </f:facet>
                    #{table.hasta}
                </p:column>
                <p:column class="column">
                    <f:facet name="header"> Estado </f:facet>
                    #{table.estado}
                </p:column>
                <p:column class="column" filterBy="#{table.nombreRecurso}">
                    <f:facet name="header"> Cantidad </f:facet>
                    #{table.cantidad}
                </p:column>
            </p:dataTable>
            <h:outputLabel for="selectRecurrencia" value="Reportes: " />
            <div class="opcion">
                <h:selectOneMenu id="selectRecurrencia" value="#{estadisticasBean.opcion}">
                    <p:ajax event="change" render="formReportes" execute="selectRecurrencia" update="formReportes"
                        listener="#{reservarBean.cambioEstado}" />
                    <f:selectItem class="select" itemLabel="Recursos más usados" itemValue="0"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Recursos menos usados" itemValue="1"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Horarios de mayor ocupación de recursos" itemValue="2"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Horarios de menor ocupación de recursos" itemValue="3"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Reservas recurrentes" itemValue="4"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Reservas canceladas" itemValue="5"></f:selectItem>
                </h:selectOneMenu>
            </div>
            <div>
                <p:chart type="bar" model="#{estadisticasBean.barModel}" style="height:300px" />
            </div>
            
        </h:form>
    </div>
    <h:messages />
</h:body>

</html>
