<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home</title>

</h:head>
<link rel="stylesheet" href="style.css">
</link>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&amp;family=Orbitron:wght@900&amp;family=Poppins:wght@300;700&amp;family=Righteous&amp;display=swap');

    * {
        font-family: 'Poppins', sans-serif;
        text-shadow: 0 0 10px #599bff;
    }

    body {
        background-color: rgb(46, 46, 184);
        color: white;
        text-align: center;
        padding: 3% 25%;
        border-radius: 3%;
        text-shadow: 0 0 10px rgb(46, 46, 184);
    }

    .options {
        background-color: rgba(4, 0, 8, 0.664);
        padding: 10% 10%;
        border-radius: 3%;
    }

    .but {
        margin-top: 15px;
        padding: 3% 10%;
        position: relative;
        text-shadow: 1px 1px 10px white;
        overflow: hidden;
        color: #fff;
        border-radius: 30px;
        border-color: blue;
        border-width: 1px;
    }

    .divPrimer {
        background-color: rgba(1, 1, 70, 0.623);
        padding: 3% 15%;
        border-radius: 3%;
    }

    form>div {
        margin-bottom: 25px;
    }
</style>

<h:body>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    <img class="logo" src="img\Logoescuelaazul.jpg" alt="logo"> </img>
    <div class="divPrimer">
        <h1>Reportes</h1>
        <h:form id="formReportes" class="formbox">
            <h:outputLabel for="selectRecurrencia" value="Reportes: " />
            <div class="opcion">
                <h:selectOneMenu id="selectRecurrencia" value="#{estadisticasBean.opcion}">
                    <p:ajax event="change" render="formReportes" execute="selectRecurrencia" update="formReportes"
                        listener="#{reservarBean.cambioEstado}" />
                    <f:selectItem class="select" itemLabel="Recursos más usados" itemValue="0"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Recursos menos usados" itemValue="1"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Horarios de mayor ocupación de recursos" itemValue="2"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Horarios de menor ocupación de recursos" itemValue="3"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Reservas recurrentes" itemValue="4"></f:selectItem>
                    <f:selectItem class="select" itemLabel="Reservas canceladas" itemValue="5"></f:selectItem>
                </h:selectOneMenu>
            </div>
            <div>
                <p:chart type="bar" model="#{estadisticasBean.barModel}" style="height:300px" />
            </div>
            
        </h:form>
    </div>
    <h:messages />
</h:body>

</html>
